<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css "
    />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="contianer-slider">
      <div class="slider-left">
        <div class="slide slide--1">
          <h2>Nature flower</h2>
          <p>all in pink</p>
        </div>

        <div class="slide slide--2">
          <h2>Bluuue Sky</h2>
          <p>with it's mountains</p>
        </div>
        <div class="slide slide--3">
          <h2>Lonely castle</h2>
          <p>in the wilderness</p>
        </div>
        <div class="slide slide--4">
          <h2>Flying eagle</h2>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="slider-right">
        <img src="../img/eagle.jpg" alt="" class="slide__img--1" />
        <img src="../img/castle.jpg" alt="" class="slide__img--2" />
        <img src="../img/mountains2.jpg" alt="" class="slide__img--3" />
        <img src="../img/flowers.jpg" alt="" class="slide__img--4" />
      </div>
      <div class="buttons">
        <button class="btn btn--up">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button class="btn btn--down">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
    </div>
  </body>
</html>
