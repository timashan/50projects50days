<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css "
    />
    <title>Insect Catch Game</title>
  </head>
  <body>
    <section class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn btn--start">Play Game</button>
    </section>

    <section class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insect-list">
        <li>
          <button class="btn btn--insect">
            <p>Fly</p>
            <img
              src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
              alt="fly"
              class="insect-img"
            />
          </button>
        </li>
        <li>
          <button class="btn btn--insect">
            <p>Mosquito</p>
            <img
              src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
              alt="mosquito"
              class="insect-img"
            />
          </button>
        </li>
        <li>
          <button class="btn btn--insect">
            <p>Spider</p>
            <img
              src="http://pngimg.com/uploads/spider/spider_PNG12.png"
              alt="spider"
              class="insect-img"
            />
          </button>
        </li>
        <li>
          <button class="btn btn--insect">
            <p>Roach</p>
            <img
              src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
              alt="roach"
              class="insect-img"
            />
          </button>
        </li>
      </ul>
    </section>

    <section class="screen game-container">
      <h3 class="time">Time: 00:00</h3>
      <h3 class="score">Score: 0</h3>
      <h5 class="message">
        Are you annnoyed yet?<br />
        You are playing an impossible game!!
      </h5>
      <!-- <div class="insect">
        <img
          src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
          alt="fly"
          class="insect-img"
        />
      </div> -->
    </section>
  </body>
</html>
