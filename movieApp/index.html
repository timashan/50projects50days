    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <title>Movie App</title>

  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li>
            <button
              class="nav__btn"
              data-url="/discover/movie?sort_by=popularity.desc"
            >
              popular movies
            </button>
          </li>
          <li>
            <button
              class="nav__btn"
              data-url="/discover/movie/?certification_country=US&certification=R&sort_by=vote_average.desc"
            >
              highest R-rated
            </button>
          </li>
          <li>
            <button
              class="nav__btn"
              data-url="/discover/movie?certification_country=US&certification.lte=G&sort_by=popularity.desc"
            >
              Kids
            </button>
          </li>
          <li>
            <button
              class="nav__btn"
              data-url="/discover/movie?with_genres=18&sort_by=vote_average.desc&vote_count.gte=10"
            >
              top drama
            </button>
          </li>
        </ul>
      </nav>
      <form action="#" class="search">
        <input type="text" placeholder="Search" class="search__input" />
      </form>
    </header>
