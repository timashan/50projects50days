<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css "
    />
    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <div class="fab fa-twitter fa-3x"></div>
      <div class="counter" data-target="12000"></div>
      <span class="counter__text">Twitter Followers</span>
    </div>
    <div class="counter-container">
      <div class="fab fa-youtube fa-3x"></div>
      <div class="counter" data-target="5000"></div>
      <span class="counter__text">YouTube Subscribers </span>
    </div>
    <div class="counter-container">
      <div class="fab fa-facebook fa-3x"></div>
      <div class="counter" data-target="7500"></div>
      <span class="counter__text">Facebook Fans</span>
    </div>
  </body>
</html>
