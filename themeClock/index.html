<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css "
    />
    <title>Theme Clock</title>
  </head>
  <body>
    <div class="clock-container">
      <button class="toggle">Dark theme</button>
      <div class="clock">
        <div class="clock__hand clock__hand--hour"></div>
        <div class="clock__hand clock__hand--minute"></div>
        <div class="clock__hand clock__hand--second"></div>
        <div class="clock__hand clock__hand--center-point"></div>
      </div>
      <div class="time">
        <p></p>
      </div>
      <div class="date">
        <span class="date-month">Monday, Feb</span>
        <span class="date-day">18</span>
      </div>
    </div>
  </body>
</html>
