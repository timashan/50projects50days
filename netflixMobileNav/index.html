<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css "
    />
    <title>Netflix Mobile Nav</title>
  </head>
  <body>
    <button class="btn btn--open">
      <i class="fas fa-bars"></i>
    </button>

    <nav class="nav nav--black">
      <nav class="nav nav--red">
        <nav class="nav nav--white">
          <button class="btn btn--close">
            <i class="fas fa-times"></i>
          </button>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/170px-Netflix_2015_logo.svg.png"
            alt=""
            class="nav__logo"
          />
          <ul class="nav__list nav__list--outer">
            <li class="nav__link"><a href="#">teams</a></li>
            <li class="nav__link"><a href="#">locations</a></li>
            <li class="nav__link"><a href="#">life at Netflix</a></li>
            <li class="nav__list--inner">
              <ul class="nav__list nav__list--inner">
                <li class="nav__link"><a href="#">Netflix culture memo</a></li>
                <li class="nav__link"><a href="#">work life balance</a></li>
                <li class="nav__link"><a href="#">invlusion & diversity</a></li>
                <li class="nav__link"><a href="#">blog</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </nav>
    </nav>

    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/170px-Netflix_2015_logo.svg.png"
      alt=""
      class="logo"
    />
    <div class="text">mobile navigation</div>
  </body>
</html>
