<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css "
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="results-container">
        <div class="result">
          <div class="result__text"></div>
          <button class="btn btn--copy">
            <i class="far fa-clipboard"></i>
          </button>
        </div>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="length">Password Length</label>
          <input
            type="number"
            name=""
            id="length"
            min="4"
            max="20"
            value="20"
          />
        </div>

        <div class="setting">
          <label for="">Include uppercase letters</label>
          <input type="checkbox" checked id="uppercase" />
        </div>

        <div class="setting">
          <label for="">Include lowercase letters</label>
          <input type="checkbox" checked id="lowercase" />
        </div>

        <div class="setting">
          <label for="">Include numbers</label>
          <input type="checkbox" checked id="numbers" />
        </div>

        <div class="setting">
          <label for="">Include symbols</label>
          <input type="checkbox" checked id="symbols" />
        </div>

        <button class="btn btn--generate">Generate Password</button>
      </div>
    </div>
  </body>
</html>
