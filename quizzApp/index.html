<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css "
    />
    <title>Quizz App</title>
  </head>
  <body>
    <div class="quiz-container">
      <h3 class="question">Question</h3>
      <div class="answers">
        <input type="radio" id="a" name="answer" />
        <label for="a">
          <span class="radio"></span>
          <span class="answer">Answer 1</span>
        </label>

        <input type="radio" id="b" name="answer" />
        <label for="b">
          <span class="radio"></span>
          <span class="answer">Answer 2</span>
        </label>

        <input type="radio" id="c" name="answer" />
        <label for="c">
          <span class="radio"></span>
          <span class="answer">Answer 3</span>
        </label>

        <input type="radio" id="d" name="answer" />
        <label for="d">
          <span class="radio"></span>
          <span class="answer">Answer 4</span>
        </label>
      </div>

      <button class="btn btn--submit">Submit</button>
    </div>
  </body>
</html>
