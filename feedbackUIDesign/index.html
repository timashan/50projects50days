<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css "
    />
    <title>Feedback UI Design</title>
  </head>
  <body>
    <div class="panel">
      <strong
        >How satisfied are you with our <br />
        customer support performance?
      </strong>
      <div class="ratings">
        <button class="btn rating">
          <img
            src="https://media4.giphy.com/media/IzcFv6WJ4310bDeGjo/200w.webp"
            alt=""
          />
          <small>Unhappy</small>
        </button>
        <button class="btn rating">
          <img
            src="https://media4.giphy.com/media/H4cBu6XqKJtGujEXll/200w.webp"
            alt=""
          />
          <small>Neutral</small>
        </button>
        <button class="btn rating active">
          <img
            src="https://media4.giphy.com/media/QWvra259h4LCvdJnxP/200w.webp"
            alt=""
          />
          <small>Satisfied</small>
        </button>
      </div>
      <button class="btn btn--send">Send Review</button>
    </div>
  </body>
</html>
