<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css "
    />
    <title>Mobile Tab Nav</title>
  </head>
  <body>
    <div class="phone">
      <div class="phone__imgs">
        <img src="../img/house.jpg" alt="image 1" class="show" />
        <img src="../img/work.jpg" alt="image 2" />
        <img src="../img/notebook.jpg" alt="image 3" />
        <img src="../img/study.jpg" alt="image 4" />
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn active">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </li>
          <li class="nav__btn">
            <i class="fas fa-box"></i>
            <span>Work</span>
          </li>
          <li class="nav__btn">
            <i class="fas fa-book-open"></i>
            <span>Blog</span>
          </li>
          <li class="nav__btn">
            <i class="fas fa-users"> </i>
            <span>About Us</span>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
