<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css "
    />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container">
        <img src="../img/shoreDark.jpg" alt="image 1" />
        <img src="../img/setup.jpg" alt="image 2" />
        <img src="../img/mountainSunset.jpg" alt="image 3" />
        <img src="../img/pizzaServe.jpg" alt="image 4 " />
      </div>
      <div class="buttons">
        <button class="btn btn--left">Prev</button>
        <button class="btn btn--right">Next</button>
      </div>
    </div>
  </body>
</html>
